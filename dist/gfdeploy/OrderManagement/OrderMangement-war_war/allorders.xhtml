<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>All-Customers</title>
    </h:head>
    <h:body>
	<h2>All Customer's Details</h2>
	<h:form>
            <h:dataTable value="#{orderBean.allOrdersList}" var="order" border="2"
			cellspacing="1" cellpadding="1">
			<h:column>
				<c:facet name="header">Order ID</c:facet>
                    #{order.id}
                </h:column>
			<h:column>
				<c:facet name="header">Car ID</c:facet>
                    #{order.car.carID}
                </h:column>
			<h:column>
				<c:facet name="header">Customer Phone</c:facet>
                    #{order.customer.customerPhone}
                </h:column>
			<h:column>
				<c:facet name="header">Order Date</c:facet>
                    #{order.orderDate}
                </h:column>
		</h:dataTable>
            <p></p>
            <h:commandLink value="Create an new Order" action="createorder"/>
            <p></p>
            <h:commandLink value="Main Page" action="menu"/>
            <p></p>
            <hr/>
	</h:form>
    </h:body>
</html>

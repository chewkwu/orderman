<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add-Order</title>
    </h:head>
    <h:body>
        <h:form>
        <p></p>
        <h1>CREATE A NEW ORDER</h1>
        <p></p>
        <hr/>
        <p></p>
        Customer Phone    <h:inputText id="name" value="#{orderBean.phone}"/>
        <p></p>
        Car ID   <h:inputText id="phone" value="#{orderBean.carID}"/>
        <p></p>
        Car Status   <h:inputText id="email" value="#{orderBean.status}"/>
        <p></p>
        <h:outputText id="outext" value="${orderBean.output}"/>
        <p></p>
        <h:commandButton label="Create Customer"  value="create" action="#{orderBean.creatOrder()}"/>
        <p></p>
        <h:commandLink value="All Orders List" action="#{orderBean.getAllOrder()}"/>
        <p></p>
        <h:commandLink value="Main menu" action="menu"/>
        <p></p>
        <hr/>
        </h:form>
    </h:body>
</html>

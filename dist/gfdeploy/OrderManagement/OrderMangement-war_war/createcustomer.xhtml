<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create-Customer</title>
    </h:head>
    <h:body>
        <h:form>
        <p></p>
        <h1>CREATE A NEW CUSTOMER</h1>
        <p></p>
        <hr/>
        <p></p>
        Customer Name    <h:inputText id="name" value="#{customerBean.name}"/>
        <p></p>
        Customer Phone   <h:inputText id="phone" value="#{customerBean.phone}"/>
        <p></p>
        Customer Address <h:inputText id="address" value="#{customerBean.address}"/>
        <p></p>
        Customer Email   <h:inputText id="email" value="#{customerBean.email}"/>
        <p></p>
        <h:outputText id="outext" value="${customerBean.outputText}"/>
        <p></p>
        <h:commandButton label="Create Customer"  value="create" action="#{customerBean.createCustomer()}"/>
        <p></p>
        <h:commandLink value="All Customers List" action="#{customerBean.allCustomers()}"/>
        <p></p>
        <h:commandLink value="Main menu" action="#{customerBean.toMainPage()}"/>
        <p></p>
        <hr/>
        </h:form>
    </h:body>
</html>
